name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build && yarn build-web
      - name: Test
        run: yarn test
      - name: Pack
        run: yarn pack
      - name: Upload
        uses: actions/upload-artifact@v2.2.3
        with:
          name: NPM Tarball
          path: '*.tgz'
          if-no-files-found: error
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - name: Publish
        run: yarn publish
